version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_ChangeMe!
      MYSQL_DATABASE: bounty_db
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - ./data/redis:/data

  web:
    build: .
    container_name: bounty_v3_app
    restart: always
    ports:
      - "9001:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root_password_ChangeMe!@db/bounty_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=bounty_v3_secret_key_2026
    volumes:
      # ğŸŸ¢ å…³é”®ä¿®æ­£ï¼šå¿…é¡»è¿™æ ·æŒ‚è½½ï¼ŒPython æ‰èƒ½æ‰¾åˆ° app åŒ…
      - ./app:/app/app
      - ./uploads:/app/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
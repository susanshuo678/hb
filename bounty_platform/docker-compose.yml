version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_ChangeMe!
      MYSQL_DATABASE: bounty_db
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_ChangeMe!"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: bounty_v3_web
    restart: always
    ports:
      - "9001:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root_password_ChangeMe!@db/bounty_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=bounty_v3_secret_2026
    volumes:
      - ./app:/app/app
      - ./uploads:/app/app/static/uploads  # üü¢ ‰øÆÊ≠£ÊåÇËΩΩË∑ØÂæÑ
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # üü¢ V3 Êñ∞Â¢ûÔºöÂºÇÊ≠•‰ªªÂä°Â§ÑÁêÜ (Celery)
  worker:
    build: .
    container_name: bounty_v3_worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=mysql+pymysql://root:root_password_ChangeMe!@db/bounty_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=bounty_v3_secret_2026
    volumes:
      - ./app:/app/app
      - ./uploads:/app/app/static/uploads
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
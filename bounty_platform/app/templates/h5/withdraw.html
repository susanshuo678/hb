{% extends "base.html" %}
{% block title %}余额提现{% endblock %}

{% block content %}
<div class="card card-custom bg-white p-4 mb-3">
    <div class="text-center mb-4">
        <small class="text-muted">当前可提现余额</small>
        <div class="fs-1 fw-bold text-dark mt-1">¥ {{ "%.2f"|format(user.balance) }}</div>
    </div>

    <form action="/h5/withdraw/submit" method="post">
        
        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">提现金额</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 fs-5">¥</span>
                <input type="number" name="amount" class="form-control border-start-0 fs-5 ps-0" step="0.01" placeholder="最低 1.00" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">支付宝姓名</label>
            <input type="text" name="real_name" class="form-control" value="{{ user.alipay_name or '' }}" placeholder="例如：张三" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small text-muted">支付宝账号</label>
            <input type="text" name="account" class="form-control" value="{{ user.alipay_account or '' }}" placeholder="手机号或邮箱" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-gold py-3 rounded-pill shadow-sm">
                确认提现
            </button>
        </div>
        
        <div class="text-center mt-3">
            <a href="/h5/mine" class="text-muted small text-decoration-none">暂不提现，返回</a>
        </div>
    </form>
</div>

<div class="alert alert-warning small border-0 bg-warning-subtle text-warning-emphasis">
    <i class="fas fa-info-circle me-1"></i> 
    说明：申请后将在 24 小时内人工打款到您的支付宝，请务必填对信息。
</div>
{% endblock %}
